<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prova valoració</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .star {
            font-size: 24px;
            color: #bbb;
            transition: color 0.3s;
            cursor: pointer;
        }

        .rating {
            display: flex;
            justify-content: space-between;
        }

        .star:hover,
        .star.checked {
            color: gold;

        }
    </style>
</head>

<body>
    <header class="container">
        <h1 class="text-center m-3">Prova valoració</h1>
    </header>


    <main class="container d-flex flex-column">
        <i class="bi bi-0-circle"></i>
        <section style="width: 18rem;">

            <div class="rating">
                <i class="bi bi-star-fill star" data-value="1"></i>
                <i class="bi bi-star-fill star" data-value="2"></i>
                <i class="bi bi-star-fill star" data-value="3"></i>
                <i class="bi bi-star-fill star" data-value="4"></i>
                <i class="bi bi-star-fill star" data-value="5"></i>
            </div>
        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>

        const stars = document.querySelectorAll('.star');

        stars.forEach(function (star) {

            star.addEventListener('click', function () {
                const value = parseInt(star.getAttribute('data-value'));
                console.log("Valor seleccionado:", value);
                
                stars.forEach(function(s){
                    const sValue = parseInt(s.getAttribute('data-value'));
                    if(sValue <= value){
                        s.classList.add('checked');
                    }else{
                        s.classList.remove('checked');
                    }
                });
            });

        });
    </script>
</body>

</html>
